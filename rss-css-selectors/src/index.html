<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <title>RSS-CSS-selectors</title>
    </head>
    <body>
        <div class="main">
            <section class="content">
                <header class="content__header">
                    <h1>RSS CSS SELECTORS</h1>
                    <div class="header__links">
                        <h2>2023</h2>
                        <div class="link__rs">
                            <a target="_blank" href="https://rs.school/js/">
                                <img class="rslogo" src="./assets/img/logo-rsschool.png" alt="rsschool-logo" />
                            </a>
                        </div>
                        <div class="link__git">
                            <a target="_blank" href="https://github.com/antasth">
                                <img class="logo" src="./assets/img/github-mark-white.png" alt="git-logo" />
                            </a>
                        </div>
                    </div>
                    <div class="burger__icon">
                        <div class="burger__icon__wrapper">
                            <span></span>
                        </div>
                    </div>
                </header>
                <div class="board"></div>
                <div class="editor">
                    <div class="editor__wrapper"></div>
                </div>
            </section>
            <section class="sidebar">
                <div class="sidebar__wrapper"></div>
            </section>
        </div>
    </body>
</html>
