<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./pages/pets/style.css" />
    <title>Shelter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">header</div>
      <div class="content">
        <section class="pets">
          <h1>Our friends who are looking for a house</h1>
        </section>
      </div>
      <div class="footer" id="contacts">
        <div class="footer__content">
          <div class="footer__description">
            <div class="footer__contacts">
              <h3>For questions and suggestions</h3>
              <div class="footer__item footer__contacts__item">
                <img src="./assets/img/contacts/icon-email.svg" alt="email" />
                <a href="#"><h4>email@shelter.com</h4></a>
              </div>
              <div class="footer__item footer__contacts__item">
                <img src="./assets/img/contacts/icon-phone.svg" alt="phone" />
                <a href="#"><h4>+13 674 567 75 54</h4></a>
              </div>
            </div>

            <div class="footer__location">
              <h3>We are waiting for your visit</h3>
              <div class="footer__item footer__location__item">
                <img
                  src="./assets/img/contacts/icon-marker.svg"
                  alt="location"
                />
                <a href="#"
                  ><h4>
                    1 Central Street, Boston (entrance from the store)
                  </h4></a
                >
              </div>
              <div class="footer__item footer__location__item">
                <img
                  src="./assets/img/contacts/icon-marker.svg"
                  alt="location"
                />
                <a href="#"><h4>18 South Park, London</h4></a>
              </div>
            </div>
          </div>

          <div class="footer__img">
            <img src="./assets/img/footer-puppy.png" alt="puppy" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
