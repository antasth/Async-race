<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async-race</title>
  </head>
  <body>
    <header class="header">
      <button class="button header__button">Garage</button>
      <button class="button header__button">Winners</button>
      <h1>ASYNC RACE</h1>
    </header>
    <main class="main">
      <section class="menu">
        <div class="menu__block">
          <input type="text" />
          <input type="color" value="#ffffff" />
          <button class="button menu__block__button">CREATE</button>
        </div>
        <div class="menu__block">
          <input type="text" />
          <input type="color" value="#ffffff" />
          <button class="button menu__block__button">UPDATE</button>
        </div>
        <div class="menu__controls">
          <button class="button menu__controls__button">Race</button>
          <button class="button menu__controls__button">Reset</button>
          <button class="button menu__controls__button">Generate</button>
        </div>
      </section>
      <section class="garage">
        <h2>Garage</h2>
        <h3>Page</h3>
        <div class="garage__content">
          <div class="garage__item">
            <div class="garage__item__header">
              <button class="button garage__header__button">SELECT</button>
              <button class="button garage__header__button">REMOVE</button>
              <p>Tesla</p>
            </div>
            <div class="garage__item__content">
              <button class="button garage__item__button">A</button>
              <button class="button garage__item__button">B</button>
              <div class="garage__item__car"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
